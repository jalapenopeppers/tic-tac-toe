<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="layout-container">
    <div class="header">

    </div>
    <div class="main-content">
      <div class="player-info">
        <div class="player1-info">
          <div class="player1-name-display">Joe</div>
          <input type="text" class="player1-name-input" name="player1-name" value="Joe">
          <button class="change-p1-name-button" onclick="DisplayController.updatePlayer1Name()">Change Name</button>
        </div>
        <div class="player2-info">
          <div class="player2-name-display">Mama</div>
          <input type="text" class="player2-name-input" name="player2-name" value="Mama">
          <button>Change Name</button>
        </div>
      </div>
      <div class="gameboard">
        <div class="cell1"></div>
        <div class="cell2"></div>
        <div class="cell3"></div>
        <div class="cell4"></div>
        <div class="cell5"></div>
        <div class="cell6"></div>
        <div class="cell7"></div>
        <div class="cell8"></div>
        <div class="cell9"></div>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
